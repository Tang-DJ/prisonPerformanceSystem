<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../resource/js/md5.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</head>
<body class="register-bac">
<div class="container">
    <div class="register-mid">

        <div>
            <h3 class="text-center register-title">欢迎注册监狱绩效系统！</h3>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">警号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="user" placeholder="请输入您想要注册的警号">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password1" placeholder="请确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="btn btn-info" id="register" value="注册">
                    <a id="login">登录</a>
                </div>

            </div>
        </form>
    </div>

</div>


</body>
</html>
