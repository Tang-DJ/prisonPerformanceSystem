<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加班记录详情</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/overtimeDetail.js"></script>
</head>
<body class="common-bac">
<div class="container" style="padding-top: 20px;">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="welcomeAdmin.html">主页</a></li>
        <li role="presentation"><a href="userList.html">用户列表</a></li>
        <li role="presentation"><a href="overtimeAdmin.html">加班信息</a></li>
        <li role="presentation"><a href="statistics.html">加班信息统计</a></li>
        <li style="float:right"><a href="login.html">退出账号</a></li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">加班记录详情</h2>
        </div>

        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label">记录编号</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="id" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="serialNumber" class="col-sm-2 control-label">警号</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="serialNumber" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="startTime" class="col-sm-2 control-label">加班开始时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="startTime" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stopTime" class="col-sm-2 control-label">加班结束时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="stopTime" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration" class="col-sm-2 control-label">加班时长</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="duration" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="overtimeSalary" class="col-sm-2 control-label">加班工资</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="overtimeSalary" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="createTime" class="col-sm-2 control-label">创建日期</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="createTime" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="back">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
