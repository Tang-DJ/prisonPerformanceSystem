<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../resource/js/md5.js"></script>
    <script src="../js/userAdd.js"></script>
</head>
<body class="common-bac">
<div class="container" style="padding-top: 20px;">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="welcomeAdmin.html">主页</a></li>
        <li role="presentation"><a href="userList.html">用户列表</a></li>
        <li role="presentation"><a href="overtimeAdmin.html">加班信息</a></li>
        <li role="presentation"><a href="statistics.html">加班信息统计</a></li>
        <li style="float:right"><a href="login.html">退出账号</a></li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">新增用户</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">警号</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="user" placeholder="警号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="wage" class="col-sm-2 control-label">工资</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="wage" placeholder="工资">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password1" placeholder="请确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" class="btn btn-info" id="sure" value="确认添加">
                        <button type="button" class="btn btn-default" id="back">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
